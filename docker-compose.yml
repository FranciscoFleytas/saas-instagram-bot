version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: saas_postgres
    environment:
      POSTGRES_DB: ig_automation_db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: master_password_2025
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: saas_redis
    ports:
      - "6380:6379"
    restart: unless-stopped

volumes:
  postgres_data:
