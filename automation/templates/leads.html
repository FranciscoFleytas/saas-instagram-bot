{% extends 'base.html' %}

{% block content %}
<div class="space-y-6">
    <div class="flex flex-col md:flex-row justify-between items-end md:items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Lead Database</h1>
            <p class="text-sm text-gray-500">Manage and export your collected prospects.</p>
        </div>
        <div class="flex space-x-3 mt-4 md:mt-0">
            <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 bg-white">
                <i class="ri-download-line mr-1"></i> Export CSV
            </button>
            <button class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-sm">
                <i class="ri-add-line mr-1"></i> Add Manual Lead
            </button>
        </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden" x-data="leadsTable()">
        <div class="p-4 border-b border-gray-200 bg-gray-50 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="relative w-full md:w-96">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="ri-search-line text-gray-400"></i>
                </div>
                <input type="text" x-model="search" @input.debounce.500ms="fetchLeads()" class="block w-full pl-10 sm:text-sm border-gray-300 rounded-lg focus:ring-primary focus:border-primary border p-2" placeholder="Search leads...">
            </div>
        </div>

        <div class="overflow-x-auto relative">
            <div x-show="loading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>

            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lead Profile</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Info</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="lead in leads" :key="lead.id">
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="h-10 w-10 rounded-full bg-gray-200 flex-shrink-0 flex items-center justify-center text-gray-500 font-bold">
                                        <span x-text="lead.username.charAt(0).toUpperCase()"></span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" x-text="lead.full_name || lead.username"></div>
                                        <div class="text-sm text-gray-500" x-text="'@' + lead.username"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" x-text="lead.email || '--'"></div>
                                <div class="text-xs text-gray-500" x-text="lead.phone || '--'"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    Instagram
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    New
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button @click="sendDM(lead.id)" class="text-gray-400 hover:text-primary mx-1" title="Send DM">
                                    <i class="ri-mail-send-line text-lg"></i>
                                </button>
                                <button class="text-gray-400 hover:text-red-600 mx-1">
                                    <i class="ri-delete-bin-line text-lg"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="//unpkg.com/alpinejs" defer></script>
<script>
    function leadsTable() {
        return {
            leads: [],
            loading: false,
            search: '',
            accountId: '{{ account_id }}', // ID de la cuenta inyectado por Django

            init() {
                this.fetchLeads();
            },

            async fetchLeads() {
                this.loading = true;
                try {
                    // Usamos el ID real de la cuenta
                    const response = await fetch(`/api/account/${this.accountId}/leads/?search=${this.search}`);
                    const data = await response.json();
                    this.leads = data.results || data; // Ajuste según tu paginación
                } catch (error) {
                    console.error('Error fetching leads:', error);
                } finally {
                    this.loading = false;
                }
            },

            async sendDM(leadId) {
                if (!confirm('Send automated DM to this lead?')) return;
                
                try {
                    const response = await fetch(`/api/account/${this.accountId}/start-outreach/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}' // Importante para POST en Django
                        },
                        body: JSON.stringify({ lead_id: leadId })
                    });
                    const result = await response.json();
                    alert(result.status || result.error);
                } catch (error) {
                    alert('Error sending command');
                }
            }
        }
    }
</script>
{% endblock %}
